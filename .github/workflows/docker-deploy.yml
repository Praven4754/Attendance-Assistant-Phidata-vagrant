name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Stop running container if exists
        run: |
          CONTAINER_NAME="attendance-assistant-phidata"
          if [ $(docker ps -q -f name=$CONTAINER_NAME) ]; then
            echo "Stopping existing container..."
            docker stop $CONTAINER_NAME
            docker rm $CONTAINER_NAME
          else
            echo "No running container found."
          fi

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            -t pravenkumar871/attendance-assistant-phidata:latest .

      - name: Push Docker image
        run: |
          docker push pravenkumar871/attendance-assistant-phidata:latest
